# Simple workflow for deploying static content to GitHub Pages
name: Generate docs directory and deploy Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    env:
      GEN_HOLIDAY_API: true
      HASH_SUFFIX: v1
    steps:
      # CSV が更新されているか確認しつつ、キャッシュを読み込む
      - uses: actions/checkout@v3
      - name: Check CSV hash
        run: |
          export CSV_URL="https://www8.cao.go.jp/chosei/shukujitsu/syukujitsu.csv"
          export CSV_HASH=$(curl -s $CSV_URL | shasum | cut -d' ' -f 1)
          export CACHE_KEY="${CSV_HASH}-${HASH_SUFFIX}"
          echo $CACHE_KEY
          echo "CACHE_KEY=$CACHE_KEY" >> $GITHUB_ENV
      - name: Cache docs
        id: docs_cache_id
        uses: actions/cache@v3
        with:
          path: docs
          key: ${{ env.CACHE_KEY }}

      # CSV が更新されているときだけ python ビルドする
      - name: Set up Python ${{ matrix.python-version }}
        if: steps.docs_cache_id.outputs.cache-hit != 'true'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        if: steps.docs_cache_id.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build docs directory
        if: steps.docs_cache_id.outputs.cache-hit != 'true'
        run: |
          python src/main.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: 'docs'
  # Single deploy job since we're just deploying
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
